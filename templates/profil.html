<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Stunting</title>
    <link href="../static/assets/svg/icon.svg" rel="icon" type="images/x-icon"/>
    <link href="../static/css/index.css" rel="stylesheet"/>
    <link href="../static/css/bootsrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">  
</head>
<style>
body {
    background-color:  #0FA9FF;
}
</style>
<body>

    <nav id="navbar" class="navbar navbar-expand-lg bg-white border-bottom border-2 shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-semibold text d-none d-lg-block" href="#" ><span class="d-none">-</span><img src="../static/assets/svg/logo.svg" alt="Our Content" class="img-main img-fluid"></a>
            <a class="navbar-brand fw-semibold text d-none d-lg-block" href="#" ><span class="d-none">-</span><img src="../static/assets/svg/icon2.svg" alt="Our Content" class="img-main img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{{ url_for('diagnosis') }}">Diagnosis</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{{ url_for('riwayat') }}">Riwayat</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="userNav">
                    <a href="{{ url_for('login') }}" class="btn btn fw-semibold rounded px-4 me-2">Logout</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 150px;">
        <div class="card border-0">
            <div class="card-header bg-primary">
                {% if session['name'] %}
                    <h4 class="text-white">Profile {{ session['name'] }}</h4>
                {% else %}
                    <h4 class="text-white">Profile</h4>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('update_profile') }}">
                    <div class="row g-3">
                        <div class="col">
                            <div class="mb-3">
                                <label for="EmailInput" class="form-label fw-semibold">Email</label>
                                <input type="text" class="form-control" value="{{ session['email'] }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="NamaInput" class="form-label fw-semibold">Nama</label>
                                <input type="text" name="new_name" class="form-control" placeholder="Nama">
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="OldPasswordInput" class="form-label fw-semibold">Old Password</label>
                                <input type="password" name="old_password" class="form-control" placeholder="Old Password">
                            </div>
                            <div class="mb-3">
                                <label for="NewPasswordInput" class="form-label fw-semibold">New Password</label>
                                <input type="password" name="new_password" class="form-control" placeholder="New Password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
