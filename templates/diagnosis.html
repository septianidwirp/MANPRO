<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis</title>
    <link href="../static/assets/svg/icon.svg" rel="icon" type="images/x-icon" />
    <link href="../static/css/index.css" rel="stylesheet" />
    <link href="../static/css/bootsrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-color: #0FA9FF;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-white border-bottom border-2 shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold text d-none d-lg-block" href="#"><span class="d-none">-</span><img src="../static/assets/svg/logo.svg" alt="Our Content" class="img-main img-fluid"></a>
            <a class="navbar-brand fw-bold text d-none d-lg-block" href="#"><span class="d-none">-</span><img src="../static/assets/svg/icon2.svg" alt="Our Content" class="img-main img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{{ url_for('diagnosis') }}">Diagnosis</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-primary" href="{{ url_for('riwayat') }}">Riwayat</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="userNav">
                    <a href="{{ url_for('profil') }}" class="btn btn fw-semibold rounded px-4 me-2">Profile</a>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 150px; ">
        <div class="card border-0">
            <div class="card-header bg-primary">
                <h4 class="text-white">Diagnosis</h4>
            </div>
            <div class="card-body">
                <form action="/submit" method="post">
                    <div class="row g-3">
                        <div class="col">
                            <div class="mb-3">
                                <label for="gender" class="form-label fw-semibold">Jenis Kelamin</label>
                                <select name="gender" id="gender" class="form-select" placeholder="Pilih Disini">
                                    <option value="laki-laki">Laki-laki</option>
                                    <option value="perempuan">Perempuan</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label fw-semibold">Usia (Bulan)</label>
                                <input type="number" name="age" id="age" class="form-control" placeholder="Isi Disini..." required>
                            </div>
                            <div class="mb-3">
                                <label for="birth_weight" class="form-label fw-semibold">Berat Badan Lahir</label>
                                <input type="number" step="0.01" name="birth_weight" id="birth_weight" class="form-control" placeholder="Isi Disini..." required>
                            </div>
                            <div class="mb-3">
                                <label for="birth_height" class="form-label fw-semibold">Tinggi Badan Lahir</label>
                                <input type="number" step="0.01" name="birth_height" id="birth_height" class="form-control" placeholder="Isi Disini..." required>
                            </div>
                            <a href="{{ url_for('riwayat') }}"><button class="btn btn-primary">Cek</button></a>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="current_weight" class="form-label fw-semibold">Berat Badan Saat Ini</label>
                                <input type="number" step="0.01" name="current_weight" id="current_weight" class="form-control" placeholder="Isi Disini..." required>
                            </div>
                            <div class="mb-3">
                                <label for="current_height" class="form-label fw-semibold">Tinggi Badan Saat Ini</label>
                                <input type="number" step="0.01" name="current_height" id="current_height" class="form-control" placeholder="Isi Disini..." required>
                            </div>
                            <div class="mb-3">
                                <label for="exclusive_breastfeeding" class="form-label fw-semibold">ASI Eksklusif</label>
                                <select name="exclusive_breastfeeding" id="exclusive_breastfeeding" class="form-select">
                                    <option value="ya">Ya</option>
                                    <option value="tidak">Tidak</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
